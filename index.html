<head>
	<title>Alpha Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link href="/assets/stylesheets/min/application.css" rel="stylesheet">
</head>
<body>

	<form id="alpha-calculator">
		<ol class="forms">
			<li>
				<label for="phase">Phase</label>
				<select id="phase" required>
					<option value="">Select Phase</option>
					<option value="prime">Prime</option>
					<option value="adapt">Adapt</option>
					<option value="surge">Surge</option>
					<option value="complete">Complete</option>
				</select>
			</li>

			<li>
				<label for="weight">Weight</label>
				<input type="number" id="weight" value="175" min="0" required>
			</li>

			<li>
				<label for="body-fat">Body Fat Percentage</label>
				<input type="number" id="body-fat" value="20" min="0" max="100" required>
			</li>

			<li class="buttons">
				<button type="submit">Calculate</button>
			</li>
		</ol>
	</form>

	<!--[if lte IE 8]><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><![endif]-->
	<!--[if gt IE 8]><!--><script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!--<![endif]-->

</body>
